<mat-card class="card">
    <mat-card-content>
      <div align="right">
        <button mat-raised-button color="primary" (click)="addProduct()">Add Product</button>
      </div>
      <mat-form-field class="full-width">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. 2020-10-25,OPEN,PENDING">
      </mat-form-field>
      <div >
        <table mat-table matSort [dataSource]="dataSource" class="full-width white-header mat-elevation-z8">
          
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>No</th>
            <td mat-cell *matCellDef="let product;let i=index">{{1+(this.paginator.pageIndex == 0 ? i : i +
              this.paginator.pageIndex * this.paginator.pageSize)}}
            </td>
          </ng-container>

          <ng-container matColumnDef="id">
            <th mat-header-cell  *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let product">{{product.id}}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell  *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let product">{{product.name}}</td>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <th mat-header-cell  *matHeaderCellDef mat-sort-header>Quantity</th>
            <td mat-cell *matCellDef="let product">{{product.quantity}}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell  *matHeaderCellDef mat-sort-header>Price</th>
            <td mat-cell *matCellDef="let product">{{product.price}}</td>
          </ng-container>

          <!-- for Updating price or quantity -->
          <ng-container matColumnDef="action">
            <th mat-header-cell  *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let product">
              <button mat-raised-button color="primary" (click)="update(product)">Update</button>
            </td>
          </ng-container>

          <tr mat-header-row class="header-bg-color" *matHeaderRowDef="columnsToDisplay;sticky:true"></tr>
