<mat-card class="card">
  <mat-card-content>
    <div align="right">
      <button mat-raised-button color="primary" >Add Invoice</button>
    </div>
    <mat-form-field class="full-width">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. 2020-10-25,OPEN,PENDING">
    </mat-form-field>
    <div >
      <table mat-table matSort [dataSource]="dataSource" class="full-width white-header mat-elevation-z8">
        
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef >No</th>
          <td mat-cell *matCellDef="let invoice;let i=index">{{1+(this.paginator.pageIndex == 0 ? i : i +
            this.paginator.pageIndex * this.paginator.pageSize)}}
          </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell  *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let invoice">{{invoice.id}}</td>
        </ng-container>

        <ng-container matColumnDef="customer.name">
          <th mat-header-cell  *matHeaderCellDef mat-sort-header>Customer Name</th>
          <td mat-cell *matCellDef="let invoice">{{invoice.customer.name}}</td>
        </ng-container>

        <ng-container matColumnDef="customer.contactNumber">
          <th mat-header-cell  *matHeaderCellDef>Contact</th>
          <td mat-cell *matCellDef="let invoice">{{invoice.customer.contactNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell  *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let invoice">{{invoice.date}}</td>
        </ng-container>

        <ng-container matColumnDef="invoiceAmount">
          <th mat-header-cell  *matHeaderCellDef mat-sort-header>Invoice Amount</th>
          <td mat-cell *matCellDef="let invoice">{{invoice.invoiceAmount}}</td>
        </ng-container>

        
        <ng-container matColumnDef="action">
          <th mat-header-cell  *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let invoice">
            <button mat-raised-button color="primary" (click)="generateInvoice(invoice)">Get Invoice</button>
          </td>
        </ng-container>
        
    
        <tr mat-header-row class="header-bg-color" *matHeaderRowDef="columnsToDisplay;sticky:true"></tr>
        <tr mat-row *matRowDef="let invoices; columns: columnsToDisplay;" 
            ></tr>
        
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,20,30]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
<br>
